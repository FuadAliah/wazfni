<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="validate-code">
        <div class="container">

            <div class="popup d-flex align-items-center">
                <div class="login-banner position-relative">
                    <img src="./imgs/loginBanner.png" class="position-absolute" alt="">

                    <div class="intro-data d-flex flex-column py-5 px-4">

                        <div class="logo d-flex justify-content-center">
                            <img src="./imgs/whiteLogo.png" alt="">
                        </div>

                        <ul class="bullets text-white">
                            <li class="bullet mt-3">إبحث عن وظيفة</li>
                            <li class="bullet mt-3">إعلن عن وظيفة</li>
                            <li class="bullet mt-3">أنشئ سيرتك الذاتية</li>
                            <li class="bullet mt-3">قدم على وظيفة</li>
                        </ul>

                    </div>

                </div>
                <div class="signing">

                    <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" id="pills-home-tab" data-toggle="pill" href="#pills-home"
                                role="tab" aria-controls="pills-home" aria-selected="true">تسجيل الدخول</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" id="pills-profile-tab" data-toggle="pill" href="#pills-profile"
                                role="tab" aria-controls="pills-profile" aria-selected="false">إنشاء حساب</a>
                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <div class="tab-pane fade show active forget-content" id="pills-home" role="tabpanel"
                            aria-labelledby="pills-home-tab">

                            <a href="./login.html" class="d-flex backBtn">
                                <i class="las la-angle-right"></i>
                                <span class="mr-1">رجوع</span>
                            </a>

                            <p class="mb-3">التحقق من رقم الهاتف</p>

                            <div class="d-flex flex-column mb-3">
                                <small>لقد تم إرسال رمز التحقق لرقم</small>
                                <small class="validate-phone">+962 780 000 000</small>
                            </div>

                            <form>
                                <div class="form-group mb-2">
                                    <label for="password">رمز التحقق</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="0      0      0      0">

                                    <div class="resend my-3 d-flex justify-content-center">
                                        <a href="#">إعادة ارسال</a>
                                    </div>
                                </div>
                                <button type="submit" class="btn btn-green w-100 text-white my-3">التالي</button>
                            </form>
                        </div>
                        <div class="tab-pane fade signUp-content" id="pills-profile" role="tabpanel"
                            aria-labelledby="pills-profile-tab">
                            <form>
                                <div class="form-group mb-0 row">
                                    <div class="col-sm-8 selectInput">
                                        <div class="col-sm-5 p-0 m-0 form-check form-check-inline">
                                            <label class="radioLabel form-check-label">صاحب عمل
                                                <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                    id="inlineRadio1" value="option1">
                                                <span class="checkmark-radio"></span>
                                            </label>
                                        </div>
                                        <div class="col-sm-5 p-0 m-0 form-check form-check-inline">
                                            <label class="radioLabel form-check-label">باحث عن وظيفة
                                                <input class="form-check-input" type="radio" checked
                                                    name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                                <span class="checkmark-radio"></span>
                                            </label>
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group mb-2">
                                    <label for="EmailOrMobile">الأسم</label>
                                    <input type="text" class="form-control" id="EmailOrMobile"
                                        aria-describedby="emailHelp" placeholder="الرجاء إدخال اسمك">
                                </div>
                                <div class="form-group mb-2">
                                    <label for="password">رقم الهاتف</label>
                                    <input type="password" class="form-control" id="password"
                                        placeholder="الرجاء إدخال رقم الهاتف">
                                </div>
                                <div class="validate mt-3 mb-4">
                                    <span>سوف يتم ارسال رمز التحقق إلى رقم هاتفك.</span>
                                </div>
                                <button type="submit" class="btn btn-green w-100 text-white my-3">التالي</button>
                            </form>
                            <div class="divider"></div>

                            <span class="d-flex justify-content-center">أو يمكنك تسجيل الدخول عن طريق</span>

                            <div class="social-login d-flex justify-content-between align-items-center mt-4">

                                <a href="#" class="linkedIn d-flex align-items-center">
                                    <span class="text-white">لينكد إن</span>
                                    <i class="lab la-linkedin-in"></i>
                                </a>
                                <a href="#" class="google d-flex align-items-center">
                                    <span class="text-white">جوجل</span>
                                    <img src="./imgs/google_1.svg" alt="">
                                </a>
                                <a href="#" class="facebook d-flex align-items-center">
                                    <span class="text-white">فيسبوك</span>
                                    <i class="lab la-facebook-f"></i>
                                </a>

                            </div>
                        </div>
                    </div>

                </div>
            </div>







        </div>
    </div>



    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
