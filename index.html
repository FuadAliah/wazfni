<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div class="container">
        <div class="title d-flex">
            <h4 class="coloDarkBlue px-4 py-1">إدارة الوظائف</h4>
        </div>

        <div class="pageContent">
            <div class="row">
                <div class="col-3">
                    <div class="nav flex-column nav-pills bgLightBlue" id="v-pills-tab" role="tablist"
                        aria-orientation="vertical">
                        <a class="nav-link py-4 active" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home"
                            role="tab" aria-controls="v-pills-home" aria-selected="true">معلومات
                            المنشأة</a>
                        <a class="nav-link py-4" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile"
                            role="tab" aria-controls="v-pills-profile" aria-selected="false">اعلانات الوظائف</a>
                        <a class="nav-link py-4" id="v-pills-messages-tab" data-toggle="pill" href="#v-pills-messages"
                            role="tab" aria-controls="v-pills-messages" aria-selected="false">إضافة اعلان</a>
                    </div>
                </div>
                <div class="col-8 offset-right-1">
                    <div class="tab-content" id="v-pills-tabContent">
                        <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                            aria-labelledby="v-pills-home-tab">
                            <form>
                                <div class="form-group mb-5 row">
                                    <label for="inputName" class="col-sm-3">الأسم*</label>
                                    <div class="col-sm-8">
                                        <input type="text" class="form-control form-input" id="inputName"
                                            placeholder="الإسم">
                                    </div>
                                </div>
                                <div class="form-group mb-5 row">
                                    <label for="exampleFormControlFile1" class="col-sm-3">
                                        الشعار</label>
                                    <div class="col-sm-3">
                                        <input type="file" class="custom-file-input form-file"
                                            id="exampleFormControlFile1">
                                        <div class="custom-border"></div>
                                        <div class="change text-center">
                                            <label for="exampleFormControlFile1">تغيير الشعار</label></div>
                                    </div>
                                </div>
                                <div class="form-group mb-5 row">
                                    <label for="exampleFormControlFile2" class="col-sm-3">
                                        صفة المعلن:</label>
                                    <div class="col-sm-8 selectInput">
                                        <select class="form-control form-input" id="exampleFormControlFile2">
                                            <option>شركة خاصة</option>
                                        </select>
                                        <i class="las la-angle-down"></i>
                                    </div>
                                </div>
                                <div class="form-group mb-5 row">
                                    <label for="exampleFormControlFile3" class="col-sm-3">
                                        العنوان</label>
                                    <div class="col-sm-8 selectInput">
                                        <select class="form-control form-input" id="exampleFormControlFile3">
                                            <option>الأردن - عمان</option>
                                        </select>
                                        <i class="las la-angle-down"></i>
                                    </div>
                                </div>
                                <div class="form-group mb-5 row">
                                    <label for="inputNumber" class="col-sm-3">رقم الهاتف</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control form-input" id="inputNumber"
                                            placeholder="رقم الهاتف">
                                    </div>
                                </div>
                                <div class="form-group mb-5 row">
                                    <label for="inputEmail" class="col-sm-3">البريد الإلكتروني</label>
                                    <div class="col-sm-8">
                                        <input type="email" class="form-control form-input" id="inputEmail"
                                            placeholder="البريد الإلكتروني">
                                    </div>
                                </div>
                                <div class="form-group mb-5 row">
                                    <div class="textarea-label d-flex flex-column col-sm-3">
                                        <label for="exampleFormControlTextarea1" class="m-0">نبذة عن
                                            المنشأة</label>
                                        <p class="m-0">(إختياري)</p>
                                    </div>
                                    <div class="col-sm-8">
                                        <textarea class="form-control" placeholder="عرف عن نفسك وعن مهاراتك"
                                            id="exampleFormControlTextarea1" rows="8"></textarea>
                                    </div>
                                </div>
                                <div class="form-group mb-5 row">
                                    <label for="" class="col-sm-3"></label>
                                    <div class="col-sm-8">
                                        <button type="submit" class="btn btn-green text-white col-sm-12">حفظ</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                            aria-labelledby="v-pills-profile-tab">2</div>
                        <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                            aria-labelledby="v-pills-messages-tab">3</div>
                    </div>
                </div>
            </div>
        </div>
    </div>













    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
