<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/line-awesome/dist/line-awesome/css/line-awesome.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="contacts">
        <div class="container">

            <div class="address w-100 d-flex justify-content-between">

                <div class="contact ">
                    <div class="contact-us d-flex flex-column justify-content-between">
                        <div class="location d-flex">
                            <i class="las la-map-marker-alt"></i>
                            <span class="mr-3">الأردن - عمان<br>
                                السابع - بناية الحسنين رقم 93 الطابق الرابع</span>
                        </div>
                        <div class="phone d-flex">
                            <i class="las la-phone-volume"></i>
                            <span class="mr-3">00962 6 000 000 00</span>
                        </div>
                        <div class="email d-flex">
                            <i class="las la-at"></i>
                            <a href="#" class="mr-3">info@wzfni.com</a>
                        </div>
                    </div>

                    <div class="contacts-map">
                        <iframe
                            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3385.461503073206!2d35.85990869433412!3d31.948374374177305!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x151ca10fe429d2d9%3A0xd6f29baf346fc863!2sMawdoo3.com!5e0!3m2!1sen!2sjo!4v1586647627628!5m2!1sen!2sjo"
                            width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""
                            aria-hidden="false" tabindex="0"></iframe>
                    </div>
                </div>

                <div class="message">

                    <h4 class="mb-4">اترك لنا رسالة</h4>

                    <form class="d-flex flex-column">
                        <div class="form-group">
                            <label for="exampleFormControlInput1">الإسم</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1"
                                placeholder="الرجاء إدخال اسمك">
                        </div>

                        <div class="form-group mb-5">
                            <label for="exampleFormControlInput2">البريد الإلكتروني</label>
                            <input type="email" class="form-control" id="exampleFormControlInput2"
                                placeholder="الرجاء إدخال البريد الإلكتروني">
                        </div>

                        <div class="form-group">
                            <textarea class="form-control" id="exampleFormControlTextarea1"
                                placeholder="عرف عن نفسك وعن مهاراتك" rows="10"></textarea>
                        </div>

                        <button type="submit" class="btn btn-green text-white mt-2">ارسال</button>

                    </form>

                </div>



            </div>


        </div>
    </div>



    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
